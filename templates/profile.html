<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header ul {
            list-style-type: none;
            padding: 0;
        }
        header ul li {
            display: inline;
            margin-right: 10px;
        }
        header ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
        }
        header ul li a:hover {
            background: lightgray;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .button {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px 0;
            background: #333;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/logout">Log out</a></li>
        </ul>
    </header>
    <section>
        <h2>Welcome, {{name}}!</h2>
        <p>Username: {{username}}</p>
        <a href="/change_password" class="button">Change Password</a>
        <h3>Scan History</h3>
        <ul>
    {% for scan in scan_history %}
    <li>{{ scan.date }} - {{ scan.filename }}</li>
    {% endfor %}
</ul>



    </section>
</body>
</html>
