<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructions</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header ul {
            list-style-type: none;
            padding: 0;
        }
        header ul li {
            display: inline;
            margin-right: 10px;
        }
        header ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
        }
        header ul li a:hover {
            background: lightgray;
        }
        header h1, header h2 {
            margin: 0;  /* Removes default margin for consistency */
        }

        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label, input[type="submit"] {
            display: block;
            margin: 10px 0;
        }

        input[type="file"] {
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 200px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Instructions</h1>
        <h2>Hello, {{name}}!</h2>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/compare">Compare</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Log Out</a></li>
        </ul>
    </header>
    <section>
        <p>
            Please upload a PDF file below to generate a readable 10-Q report.
        </p>
        <form action="/upload_pdf" method="post" enctype="multipart/form-data">
            <label for="pdf_file">Upload PDF:</label><br>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf" required><br>
            <input type="submit" value="Upload">
        </form>
    </section>
</body>
</html>
