<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare Your PDF</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
    <script>
        window.addEventListener('message', function(event) {
            // Check the message for a specific command or identifier
            if (event.data === 'navigateHome') {
                // Navigate the entire page to the home URL
                window.location.href = '/';
            }
        });
    </script>
</head>
<body>
    <iframe src="/compare"></iframe>
    <h1 style="text-align: center;">Your Results</h1>
    <iframe src="/scan_results" width="100%" height="500px" style="border:none;"></iframe>
</body>
</html>
