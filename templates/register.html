<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        header ul {
            list-style-type: none;
            padding: 0;
        }
        header ul li {
            display: inline;
            margin-right: 10px;
        }
        header ul li a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            background: white;
            border-radius: 5px;
        }
        header ul li a:hover {
            background: lightgray;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        section {
            margin: 20px;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px; 
        }

        label, input {
            display: block;
            margin: 10px 0;
        }

        input[type="text"], input[type="password"], input[type="date"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #555;
        }
        
        p {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Register</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h2>Create an Account</h2>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
            <form action="/register" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="date_of_birth">Date of Birth:</label>
                <input type="date" id="date_of_birth" name="date_of_birth" required>
                <label for="admin">Admin?</label>
                <input type="checkbox" id="admin" name="admin" onchange="adminCheck(this)">
                <label for="secret_key" id="secret_key_label" style="display:none;">Secret Key:</label>
                <input type="password" id="secret_key" name="secret_key" style="display:none;">
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <script>
        function adminCheck(checkbox) {
            var secretKey = document.getElementById('secret_key');
            var label = document.getElementById('secret_key_label');
            if (checkbox.checked) {
                secretKey.style.display = 'block';
                label.style.display = 'block';
            } else {
                secretKey.style.display = 'none';
                label.style.display = 'none';
            }
        }
    </script>
</body>
</html>
